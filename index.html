<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>    
     <div class="container">
                <div class="card rounded">
                        <img id="music-image" class="card-img-top" src="" alt="">
                        <audio id="audio" src=""></audio>
                        <div id="music-details" class="text-center my-3 fs-5">
                            <p class="title"></p>
                            <p class="singer"></p>
                        </div>
                        <div class="card-body">
                            <div class="time-bar">
                                <input type="range" name="" id="progres-bar" class="form-range">
                                <div class="times">
                                    <span class="current-time">0:00</span>
                                    <span class="duration">0:00</span>
                                </div>
                            </div>
                            <div id="controls">
                                <i id="prev" class="fa-solid fa-backward-step"></i>
                                <i id="play" class="fa-solid fa-play"></i>
                                <i id="next" class="fa-solid fa-forward-step"></i>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                                    <i class="fa-solid fa-bars"></i>
                                </button>
                                <div class="volume-container">
                                    <i id="volume" class="fa-solid fa-volume-high"></i>
                                    <input type="range" id="volume-bar" max="100" value="100" class="form-range">
                                </div>
                            </div>
                        </div>
                        <div class="collapse" id="music-list">
                            <ul class="list-group list-group-flush">
                                <!-- <li class="list-group-item d-flex justify-content-between alignt-items-center">
                                    <span>Blinding-light-The Weekend</span>
                                    <span class="badge rounded-pill">3:30</span>
                                </li>
                                -->
                            </ul>
                        </div>
               </div>
         </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
